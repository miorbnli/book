<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">菜单管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 100px;">
						<div class="input-group-btn">
						
							<button type="button" 
							class="btn btn-default btn-delete">删除</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
          <table id="menuTable" class="table table-hover">
        	<thead>
	        <tr>
		      <th data-field="selectItem" data-checkbox="true"></th>
	        </tr>
	     </thead>
         </table>
        </div>

			<!-- /.box-body -->
			<div id="pageId" class="box-footer clearfix">
            </div>
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="bower_components/treegrid/tree.table.js"></script>
<script type="text/javascript">
/**
 * 初始化表格的列
 */
var colunms = [
{
	field : 'selectItem',
	radio : true
},
{
	title : '菜单ID',
	field : 'id',
	visible : false,
	align : 'center',
	valign : 'middle',
	width : '80px'
},
{
	title : '菜单名称',
	field : 'name',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '130px'
},
{
	title : '上级菜单',
	field : 'parentName',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '130px'
},
{
	title : '类型',
	field : 'type',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px',
	formatter : function(item, index) {
		if (item.type == 1) {
			return '<span class="label label-success">菜单</span>';
		}
		if (item.type == 2) {
			return '<span class="label label-warning">按钮</span>';
		}
	}
}, 
{
	title : '排序号',
	field : 'sort',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px'
}, 
{
	title : '菜单URL',
	field : 'url',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '160px'
}, 
{
	title : '授权标识',
	field : 'permission',
	align : 'center',
	valign : 'middle',
	sortable : true
} ];

$(function(){
	  
	  $(".input-group-btn")
	  .on("click",".btn-delete",doDeleteObject)
	  .on("click",".btn-add,.btn-update",doLoadEditPage)
	  
	  doGetObjects();
});

function doLoadEditPage(){
	var title;
	if($(this).hasClass("btn-add")){
		title="添加菜单";
	}else if($(this).hasClass("btn-update")){
		title="修改菜单";
		var id=getSelectedId();
		if(id==-1){
			alert("请先选择");
			return;
		}
		$(".container-fluid").data("id",id);
	}
	var url="menu/editUI.do";
	$(".container-fluid").load(url,function(){
	    $(".box-title").html(title);
	});	

}
function doGetObjects() {
	//获取tableId(显示表格的那个tableId)
	var tableId="menuTable";
	//table初始化时底层会自动发起异步请求
	var table = new TreeTable(
			   tableId,
			   "menu/doFindObjects.do",
			    colunms);
	table.setExpandColumn(2);
	table.init();
}
function doDeleteObject(){
	//1.获取选中的菜单
	var id=getSelectedId();
	if(id==-1){
		alert("请先选择");
		return;
	}
	//2.发起异步请求执行删除操作
	var url="menu/doDeleteObject.do";
	var params={menuId:id}
	$.post(url,params,function(result){
		if(result.state==1){
			alert(result.message);
			doGetObjects();
		}else{
			alert(result.message);
		}
	});
}
/*获取选中的id*/
function getSelectedId(){
	//1.1 获得选中的对象,默认返回值为一个对象数组
	var selections=$("#menuTable")
	.bootstrapTreeTable("getSelections");
	if(selections.length==0){
	 return -1;//表示没选择任何对象
	}
	//1.2获得选中数组中下标为0的元素id的值
	return selections[0].id;
  }


</script>
